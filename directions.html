<body id="directionsBody">
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

      <!--FORM HTML STUFF-->
      <div class="container" id="directionsFormContainer">
        <form>
            <div class="form-group row">
              <label for="startingLocation" class="col-sm-2 col-form-label">Starting Location</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="startingLocation" placeholder="524 E High St, Oxford OH">
              </div>
            </div>
            <div class="form-group row">
              <label for="destination" class="col-sm-2 col-form-label">Destination</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="destination" placeholder="Starbucks on High Street in Oxford Ohio">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Route Type</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input btn-outline-warning" type="radio" name="gridRadios" id="fastest" value="fastest" checked>
                    <label class="form-check-label" for="fastest">
                      Fastest
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input btn-outline-warning" type="radio" name="gridRadios" id="shortest" value="shortest">
                    <label class="form-check-label" for="shortest">
                      Shortest
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input btn-outline-warning" type="radio" name="gridRadios" id="eco" value="eco">
                    <label class="form-check-label" for="eco">
                      Eco-friendly
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input btn-outline-warning" type="radio" name="gridRadios" id="thrilling" value="thrilling">
                    <label class="form-check-label" for="thrilling">
                      Thrilling
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
                <label for="modeOfTransportation" class="col-sm-2 col-form-label">Mode Of Transportation</label>
                <div class="col-sm-10">
                  <select class="form-control" id="modeOfTransportation">
                    <option value="car" selected>Car</option>
                    <option value="truck">Truck</option>
                    <option value="taxi">Taxi</option>
                    <option value="bus">Bus</option>
                    <option value="van">Van</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="pedestrian">Pedestrian</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="incline" class="col-sm-2 col-form-label">Incline</label>
                <div class="col-sm-10">
                  <select class="form-control" id="incline">
                    <option>Low</option>
                    <option selected>Normal</option>
                    <option>High</option>
                  </select>
                </div>
              </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                  <br>
                <button type="button" class="btn btn-primary btn-warning" id="mapButton">Map Me!</button>
              </div>
            </div>
          </form>

      </div>
      <!--END OF FORM FIELDS-->

      <div class="container text-center" id="mappingDiv">

          <div class="row text-decoration-underline">
            <div class="col">
                <h3>Total Distance:</h3>
            </div>
            <div class="col">
                <h3>Total Time (HH:MM:SS):</h3>
            </div>
            <div class="col">
                <h3>Traffic Delays:</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
                <h5 id="distanceP"></h5>
            </div>
            <div class="col">
                <h5 id="timeP"></h5>
            </div>
            <div class="col">
                <h5 id="trafficP"></h5>
            </div>
          </div>

      </div>

      <div class="container text-center" id="legDiv">
          
      </div>
      
</body>

</html>
